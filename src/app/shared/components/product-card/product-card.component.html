<div *ngIf="product.title" class="card" >
    <img *ngIf="product.imageUrl" src="..." class="card-img-top" [src]="product.imageUrl" alt={{product.title}}>
    <div class="card-body">
        <h5 class="card-title">
            <p class="title">{{product.title}}</p>
        </h5>
        <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button
        *ngIf="shoppingCart.getQuantity(product) == 0; else updateQuantity"
        (click)="addToCart()"
         href="#" class="btn btn-secondary btn-block">Add to card</button>
         <ng-template #updateQuantity>
             <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
         </ng-template>
     </div>
</div>
